<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Wajah Otomatis (GPU-Powered)</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 1. Memuat library SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div id="container">
        <h1>Registrasi Event</h1>
        <p>Posisikan wajah Anda di depan kamera untuk registrasi otomatis.</p>
        
        <div id="webcam-container">
            <video id="webcam" width="640" height="480" autoplay muted playsinline></video>
        </div>
        
        <div id="status-message">Menyalakan kamera...</div>
    </div>

    <!-- Logika JavaScript Aplikasi -->
    <script>
        const video = document.getElementById('webcam');
        const statusMessage = document.getElementById('status-message');
        
        let captureInterval;
        let isProcessing = false; 
        
        // --- URL SUDAH DIPERBARUI DENGAN ALAMAT NGROK ANDA ---
        const API_URL = 'https://8c7ed6189371.ngrok-free.app/recognize/'; 

        // Fungsi untuk memulai kamera
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error mengakses webcam:", err);
                statusMessage.textContent = 'Error: Tidak dapat mengakses kamera.';
                Swal.fire({
                    icon: 'error',
                    title: 'Kamera Error',
                    text: 'Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.'
                });
            }
        }

        // Fungsi untuk memulai pengiriman gambar secara periodik
        function startCaptureLoop() {
            statusMessage.textContent = 'Sistem siap. Posisikan wajah Anda.';
            captureInterval = setInterval(() => {
                if (isProcessing) return;
                captureAndSend();
            }, 2000); // Kirim gambar setiap 2 detik
        }

        // Fungsi untuk mengambil gambar dan mengirim ke API
        async function captureAndSend() {
            isProcessing = true;
            statusMessage.textContent = 'Mengidentifikasi wajah...';

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'webcam_capture.jpg');

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData,
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || `Server error: ${response.status}`);
                    }

                    const data = await response.json();

                    // Jika wajah dikenali, hentikan sementara dan tampilkan SweetAlert
                    if (data.recognized) {
                        clearInterval(captureInterval); // Hentikan pengiriman gambar
                        const name = data.data.name;
                        const nik = data.data.nik;
                        statusMessage.textContent = `Registrasi Berhasil, ${name}!`;
                        
                        // SweetAlert untuk notifikasi sukses
                        Swal.fire({
                            icon: 'success',
                            title: 'Registrasi Berhasil!',
                            html: `Selamat datang, <strong>${name}</strong><br>NIK: ${nik}`,
                            timer: 4000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                        
                        // Mulai lagi setelah 5 detik
                        setTimeout(() => {
                            isProcessing = false;
                            startCaptureLoop();
                        }, 5000);

                    } else {
                        // Jika tidak dikenali, langsung lanjutkan proses
                        statusMessage.textContent = 'Posisikan wajah Anda dengan jelas...';
                        isProcessing = false;
                    }

                } catch (error) {
                    console.error('Error saat mengirim data ke API:', error);
                    statusMessage.textContent = 'Gagal terhubung ke server.';
                    
                    // SweetAlert untuk notifikasi error koneksi
                    Swal.fire({
                        icon: 'error',
                        title: 'Koneksi Gagal',
                        text: 'Terjadi kesalahan saat menghubungi server. Silakan coba lagi nanti.'
                    });
                    
                    // Hentikan loop jika ada error koneksi
                    clearInterval(captureInterval);
                }
            }, 'image/jpeg', 0.9); // Kualitas gambar bisa sedikit diturunkan untuk pengiriman lebih cepat
        }

        // Jalankan semua setelah halaman dimuat
        window.addEventListener('load', () => {
            startWebcam();
        });

        // Saat video siap diputar, mulai loop pengiriman gambar
        video.addEventListener('canplay', () => {
            startCaptureLoop();
        });
    </script>

</body>
</html>
