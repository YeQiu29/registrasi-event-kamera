<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Wajah Otomatis</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- BARU: Modal Tutorial -->
    <div id="tutorial-modal">
        <div class="tutorial-content">
            <div id="tutor-animation">
                <!-- SVG untuk animasi kepala -->
                <svg viewBox="0 0 150 150" id="head-svg">
                    <g id="head-group">
                        <!-- Kepala -->
                        <path d="M75,20 C45,20 20,45 20,75 C20,105 45,130 75,130 C105,130 130,105 130,75 C130,45 105,20 75,20 Z" fill="#e0e0e0"/>
                        <!-- Leher -->
                        <path d="M65,125 L65,140 L85,140 L85,125 Z" fill="#e0e0e0"/>
                        <!-- Mata Kiri -->
                        <circle cx="55" cy="70" r="5" fill="#333"/>
                        <!-- Mata Kanan -->
                        <circle cx="95" cy="70" r="5" fill="#333"/>
                        <!-- Mulut -->
                        <path d="M60,100 Q75,110 90,100" stroke="#333" stroke-width="3" fill="none"/>
                    </g>
                </svg>
            </div>
            <h2>Selamat Datang!</h2>
            <p>Untuk hasil terbaik, posisikan wajah Anda di dalam oval dan gerakkan kepala sedikit ke kiri dan kanan.</p>
            <button id="start-scan-btn">Mengerti, Mulai Pindai</button>
        </div>
    </div>

    <!-- Konten utama aplikasi (awalnya tersembunyi) -->
    <div id="container" style="display: none;">
        <h1>Registrasi Event</h1>
        <p>Posisikan wajah Anda di depan kamera untuk registrasi otomatis.</p>
        
        <div id="webcam-container">
            <video id="webcam" width="640" height="480" autoplay muted playsinline></video>
        </div>
        
        <div id="status-message">Menyalakan kamera...</div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const statusMessage = document.getElementById('status-message');
        const startScanBtn = document.getElementById('start-scan-btn');
        const tutorialModal = document.getElementById('tutorial-modal');
        const mainContainer = document.getElementById('container');
        
        let captureInterval;
        let isProcessing = false;
        const API_URL = 'https://8c7ed6189371.ngrok-free.app/recognize/';

        // --- MODIFIKASI JAVASCRIPT ---

        // 1. Tambahkan event listener untuk tombol "Mulai Pindai"
        startScanBtn.addEventListener('click', () => {
            // Sembunyikan modal tutorial dan tampilkan kontainer utama
            tutorialModal.style.display = 'none';
            mainContainer.style.display = 'flex';
            
            // Baru mulai kamera setelah tombol ditekan
            startWebcam();
        });

        // 2. Fungsi startWebcam dan lainnya tetap sama,
        //    namun tidak akan dipanggil sampai tombol ditekan.
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error mengakses webcam:", err);
                statusMessage.textContent = 'Error: Tidak dapat mengakses kamera.';
                Swal.fire({
                    icon: 'error',
                    title: 'Kamera Error',
                    text: 'Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.'
                });
            }
        }

        function startCaptureLoop() {
            statusMessage.textContent = 'Sistem siap. Posisikan wajah Anda.';
            captureInterval = setInterval(() => {
                if (isProcessing) return;
                captureAndSend();
            }, 2000);
        }

        async function captureAndSend() {
            isProcessing = true;
            statusMessage.textContent = 'Mengidentifikasi wajah...';

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'webcam_capture.jpg');

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData,
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || `Server error: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.recognized) {
                        clearInterval(captureInterval);
                        const name = data.data.name;
                        const nik = data.data.nik;
                        statusMessage.textContent = `Registrasi Berhasil, ${name}!`;
                        
                        Swal.fire({
                            icon: 'success',
                            title: 'Registrasi Berhasil!',
                            html: `Selamat datang, <strong>${name}</strong><br>NIK: ${nik}`,
                            timer: 4000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                        
                        setTimeout(() => {
                            isProcessing = false;
                            startCaptureLoop();
                        }, 5000);

                    } else {
                        statusMessage.textContent = 'Posisikan wajah Anda dengan jelas...';
                        isProcessing = false;
                    }

                } catch (error) {
                    console.error('Error saat mengirim data ke API:', error);
                    statusMessage.textContent = 'Gagal terhubung ke server.';
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'Koneksi Gagal',
                        text: 'Terjadi kesalahan saat menghubungi server. Silakan coba lagi nanti.'
                    });
                    
                    clearInterval(captureInterval);
                }
            }, 'image/jpeg', 0.9);
        }

        // 3. Hapus pemanggilan startWebcam() dari 'load' event
        // window.addEventListener('load', () => {
        //     startWebcam(); // INI DIHAPUS
        // });

        // 4. Event listener 'canplay' tetap ada untuk memulai loop setelah video siap
        video.addEventListener('canplay', () => {
            startCaptureLoop();
        });
    </script>

</body>
</html>
