<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Wajah Otomatis (GPU-Powered)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            max-width: 90%;
            text-align: center;
        }
        h1 {
            color: #1a2a45;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        #webcam-container {
            position: relative;
            width: 640px;
            height: 480px;
            max-width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 5px solid #ddd;
        }
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #status-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
            font-weight: bold;
            height: 30px;
            transition: color 0.3s;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Registrasi Event</h1>
        <p>Posisikan wajah Anda di depan kamera untuk registrasi otomatis.</p>
        
        <div id="webcam-container">
            <video id="webcam" width="640" height="480" autoplay muted playsinline></video>
        </div>
        
        <div id="status-message">Menyalakan kamera...</div>
    </div>

    <!-- Tidak ada lagi face-api.js, hanya logika sederhana -->
    <script>
        const video = document.getElementById('webcam');
        const statusMessage = document.getElementById('status-message');
        
        let captureInterval;
        let isProcessing = false; 
        
        // --- URL SUDAH DIPERBARUI DENGAN ALAMAT NGROK ANDA ---
        const API_URL = 'https://dc733196dae8.ngrok-free.app/recognize/'; 

        // Fungsi untuk memulai kamera
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error mengakses webcam:", err);
                statusMessage.textContent = 'Error: Tidak dapat mengakses kamera.';
                alert('Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.');
            }
        }

        // Fungsi untuk memulai pengiriman gambar secara periodik
        function startCaptureLoop() {
            statusMessage.textContent = 'Sistem siap. Posisikan wajah Anda.';
            captureInterval = setInterval(() => {
                if (isProcessing) return;
                captureAndSend();
            }, 2000); // Kirim gambar setiap 2 detik
        }

        // Fungsi untuk mengambil gambar dan mengirim ke API
        async function captureAndSend() {
            isProcessing = true;
            statusMessage.textContent = 'Mengidentifikasi wajah...';

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'webcam_capture.jpg');

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData,
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || `Server error: ${response.status}`);
                    }

                    const data = await response.json();

                    // Jika wajah dikenali, hentikan sementara dan tampilkan alert
                    if (data.recognized) {
                        clearInterval(captureInterval); // Hentikan pengiriman gambar
                        const name = data.data.name;
                        const nik = data.data.nik;
                        statusMessage.textContent = `Registrasi Berhasil, ${name}!`;
                        alert(`Registrasi Berhasil!\n\nNama: ${name}\nNIK: ${nik}`);
                        
                        // Mulai lagi setelah 5 detik
                        setTimeout(() => {
                            isProcessing = false;
                            startCaptureLoop();
                        }, 5000);

                    } else {
                        // Jika tidak dikenali, langsung lanjutkan proses
                        statusMessage.textContent = 'Posisikan wajah Anda dengan jelas...';
                        isProcessing = false;
                    }

                } catch (error) {
                    console.error('Error saat mengirim data ke API:', error);
                    statusMessage.textContent = 'Gagal terhubung ke server.';
                    // Hentikan loop jika ada error koneksi
                    clearInterval(captureInterval);
                }
            }, 'image/jpeg', 0.9); // Kualitas gambar bisa sedikit diturunkan untuk pengiriman lebih cepat
        }

        // Jalankan semua setelah halaman dimuat
        window.addEventListener('load', () => {
            startWebcam();
        });

        // Saat video siap diputar, mulai loop pengiriman gambar
        video.addEventListener('canplay', () => {
            startCaptureLoop();
        });
    </script>

</body>
</html>
